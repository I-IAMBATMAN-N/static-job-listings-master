<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Job Listings</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&family=League+Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="main-header">HEADER</header>
    <div class="container">
      <section class="listed-jobs">
        <article class="listed-job">
          <div class="listed-job--img-container">
            <img src="" alt="Hiring Company Logo" class="listed-job--img" />
          </div>
          <header class="listed-job--header">
            <div class="header--subheadings">
              <h2 class="heading-2">Manage</h2>
              <h3 class="heading-tag">New!</h3>
              <h3 class="heading-tag featured">Featured</h3>
            </div>
            <h1 class="heading-1">Fullstack Developer</h1>
            <div class="job-info">
              <p class="job-info--text">1d ago</p>
              <p class="job-info--text">Part Time</p>
              <p class="job-info--text">Remote</p>
            </div>
          </header>
          <section class="featured-techs">
            <span class="featured-tech">Fullstack</span>
            <span class="featured-tech">Midweight</span>
            <span class="featured-tech">Python</span>
            <span class="featured-tech">React</span>
          </section>
        </article>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
